<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Tài Khoản</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      .form-actions button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      .btn-edit {
        background-color: #4caf50;
        color: white;
      }

      .btn-edit:hover {
        background-color: #45a049;
      }

      .btn-save {
        background-color: #2196f3;
        color: white;
      }

      .btn-save:hover {
        background-color: #1976d2;
      }

      .btn-cancel {
        background-color: #f44336;
        color: white;
      }

      .btn-cancel:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Quản Lý Tài Khoản</h2>
      <form id="accountForm">
        <div class="form-group">
          <label for="username">Tên Đăng Nhập</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Nhập tên đăng nhập"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Nhập email"
          />
        </div>
        <div class="form-group">
          <label for="password">Mật Khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
          />
        </div>
        <div class="form-actions">
          <button type="button" class="btn-save" onclick="saveAccount()">
            Lưu Thay Đổi
          </button>
          <button type="button" class="btn-cancel" onclick="cancelEdit()">
            Hủy
          </button>
        </div>
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
